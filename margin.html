<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin</title>
	<style type="text/css" media="screen">
	*{
		margin: 0;
		padding: 0;
	}
	   .one{
	   	width: 100px;
	   	height: 100px;
	   	border:1px solid blue;
	   	margin: 50px;
	   	float: left;
	   }
	   .one1{
	   	width: 100px;
	   	height: 100px;
	   	margin: 20px;
	   	border:1px solid red;
         float: left;
	   }
		
	</style>
</head>
<body>
	<div class="one"></div>
	<div class="one1"></div>
</body>
</html>
