<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>two-columns</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		.left{
           width:200px;
           height: 800px;
           background-color: yellow;
           position: absolute;
           left:0;
           top:0;
		}
		.right{
			height: 800px;
			margin-left: 200px;
			background-color: green;

		}
	</style>
</head>
<body>

	<div class="left">left</div>
	<div class="right">左侧定宽，右侧自适应</div>
</body>
</html>
