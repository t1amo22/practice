<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>居中</title>
</head>
<style type="text/css">
	.width{
		border: 1px solid red;
		width: 300px;
		height: 200px;
		margin: 0 auto;
	}
	.float{
		border:1px solid blue;
		float: left;
		width: 200px;
		position: relative;
		left:50%;
		
		margin: 0 0 0 -100px;
	}
</style>
<body>
	<div class="width">定宽块状元素</div>
	<div class="float">浮动元素</div>
</body>
</html>
