<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>three columns</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		.left{
			width: 200px;
			position: absolute;
			left: 0;
			top: 0;
			background: yellow;
			height: 800px;
		}
		.right{
			width: 300px;
			position: absolute;
			right: 0;
			top: 0;
			height: 800px;
			background: pink;
		}
		 .main{
			 left: 200px;
			right: 300px; 
			background-color: green;
			height: 800px;
			 position: absolute; 
		} 
	</style>
</head>
<body>
	<div class="wrap">
		<div class="main">main:左右两侧定宽，中间自适应：左右都绝对定位，定宽，中间也绝对定位，设置left和right为左右两栏的宽度</div>
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
</body>
</html>
