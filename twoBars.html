<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>two bars</title>
    <style type="text/css" media="screen">
    #header,
    #footer {
        height: 100px;
        background: red;
        overflow: hidden;
    }
    .main{
    	height: 200px;
    	width: 100%;
         overflow: auto;
         position: relative;
         }
     .left{
     	background-color: blue;
     	height: 100%;
         width: 100px;
         position: absolute;
         left: 0;
         top:0;

     }
     .right{
     	background-color: green;
     	height: 100%;
        margin-left: 100px;

     }
    </style>
</head>

<body>
    <header id="header" class="">
        header
    </header>
    <!-- /header -->
    <div class="main">
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
    </main>
    <footer id="footer">
        footer
    </footer>
</body>

</html>
