<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>居中位置大小的元素</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .wrap {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .wrap1 {}
    </style>
</head>

<body>
    方法一： CSS3的flexbox： 父元素： .wrap { display: flex; align-items: center; justify-content: center; } 
    <br>
    方法二： 给子元素加上table标签，让table的margin:0 auto;height:100%;
    <div class="wrap" style="border:1px solid blue;">
        <ul class="box">
            <li>8888888888</li>
            <li>8888888888</li>
            <li>8888888888</li>
            <li>8888888888</li>
            <li>8888888888</li>
        </ul>
    </div>
    <div class="wrap1" style="border:1px solid blue">
        <table style="margin: 0 auto;height: 100%">
            <tbody>
                <tr>
                    <td>
                        <ul style="border:1px solid red">
                            <li>8888888888</li>
                            <li>8888888888</li>
                            <li>8888888888</li>
                            <li>8888888888</li>
                            <li>8888888888</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
